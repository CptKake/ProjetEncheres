<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des enchères</title>

	<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
	
	<div th:replace="~{fragments/fragment-entete}"></div>
	
    <p>Filtres :</p>
    <div class="search-container">
        <input type="text" placeholder="Rechercher...">
     
        <label for="idCat">Categorie</label>
        <select id="idCat" th:field="*{categories}">
     		<option th:each="cat : ${categories}"
     				th:text="${cat.name}"
     				th:value="${cat.number}">
     		</option> 
        </select>
        
        <button type="button">Rechercher</button>
    </div>
    <div class="annonces">
		<div th:each="art : ${articles}" class="article">
			<p th:text="${art.name}"></p>
			<p th:text="|Prix : ${art.sellPrice}|"></p>
			<p th:text="|Fin de l'enchère : ${art.bidEnd}|"></p>
			<p th:text="|Vendeur : ${art.user.pseudo}|"></p>
			<p>
				<a th:if="${user != null and user.nbUser == art.user.nbUser}" th:href="@{/modifvente/{idArt}(idArt=${art.number})}">Modifier</a>
				<a  th:href="@{encheres/details(idArt=${art.number})}">Détails</a>
			</p>
		</div>
	</div>	
	<div th:replace="~{fragments/fragment-footer}"></div>
</body>
</html>
